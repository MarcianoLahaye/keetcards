<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeetCards - Nederlandse Kaartspellen</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="https://marcianolahaye.github.io/keetcards/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="https://marcianolahaye.github.io/keetcards/favicon.svg">
    <link rel="shortcut icon" href="https://marcianolahaye.github.io/keetcards/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://marcianolahaye.github.io/keetcards/apple-touch-icon.png">

    <!-- Manifest -->
    <link rel="manifest" href="https://marcianolahaye.github.io/keetcards/site.webmanifest">

    <!-- Thema en iOS ondersteuning -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="KeetCards">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="container">
        <header>
            <h1>KeetCards</h1>
           
        </header>
        

        <main class="games-container">
            <div class="game-card" data-game="bussen">
                <h2>Bussen</h2>
                <p>Het klassieke drinkkaartspel met drie fasen: voorspellen, piramide en de bus!</p>
                <div class="game-icon">
                    <img src="images/bus.jpeg" alt="Bus" width="240" height="240" style="border: 3px solid #8b4513; border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.3);">
                </div>
                <button class="play-btn">Spelen</button>
            </div>

            <div class="game-card" data-game="extreem-bussen">
                <h2>Extreem Bussen</h2>
                <p>Een intensere versie van Bussen met extra uitdagingen!</p>
                <div class="game-icon">
                    <img src="images/fire.jpeg" alt="Fire" width="240" height="240" style="border: 3px solid #8b4513; border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.3);">
                </div>
                <button class="play-btn">Spelen</button>
            </div>

            <div class="game-card" data-game="king-of-hill">
                <h2>King of the Hill</h2>
                <p>Strijd om de troon in dit strategische kaartspel!</p>
                <div class="game-icon">
                    <img src="images/king.jpeg" alt="King of the Hill" width="240" height="240" style="border: 3px solid #8b4513; border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.3);">
                </div>
                <button class="play-btn">Spelen</button>
            </div>
        </main>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen hidden">
            <div class="game-header">
                <button id="back-btn" class="back-btn">â† Terug</button>
                <h2 id="game-title">Bussen</h2>
            </div>
            
            <div id="game-content" class="game-content">
                <!-- Game content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
